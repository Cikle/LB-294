<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coretext Chatbot</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <header>
        <h1>Coretext Chatbot</h1>
    </header>

    <div id="addTypeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddTypeModal()">&times;</span>
            <h2>Add Type</h2>
            <div class="input-group">
                <label for="typeInput">Question Types (comma-separated):</label>
                <input type="text" id="typeInput" required>
            </div>
            <div class="input-group">
                <label for="responsesInput">Responses (comma-separated):</label>
                <input type="text" id="responsesInput" required>
            </div>
            <button onclick="addTypeFromModal()">Add Type</button>
        </div>
    </div>

    <div id="removeTypeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRemoveTypeModal()">&times;</span>
            <h2>Remove Type</h2>
            <div class="input-group">
                <label for="removeTypeId">Type ID:</label>
                <input type="text" id="removeTypeId" placeholder="Enter Type ID" required>
            </div>
            <button onclick="deleteType()">Remove Type</button>
        </div>
    </div>

    <button onclick="openEditTypeModal()">Edit Type</button>

    <div id="editTypeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditTypeModal()">&times;</span>
            <h2>Edit Type</h2>
            <div class="input-group">
                <label for="editTypeId">Type ID:</label>
                <input type="text" id="editTypeId" placeholder="Enter Type ID" required>
            </div>
            <div class="display-group" id="editDisplayGroup">
            </div>
            <div class="input-group">
                <label for="editTypeInput">Question Types (comma-separated):</label>
                <input type="text" id="editTypeInput" required>
            </div>
            <div class="input-group">
                <label for="editResponsesInput">Responses (comma-separated):</label>
                <input type="text" id="editResponsesInput" required>
            </div>
            <button onclick="editType()">Save Changes</button>
        </div>
    </div>


    <div class="content">
        <div class="chat-container">
            <div class="chat-messages"></div>
        </div>

        <div class="user-input-container">
            <input type="text" class="user-input" onkeypress="handleKeyPress(event)">
            <button class="send-button" onclick="sendMessage()">âž¤</button>
        </div>

        <div class="buttons-container">
            <button onclick="openAddTypeModal()">Add Type</button>
            <button onclick="openRemoveTypeModal()">Remove Type</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Coretext Chatbot<br>
            made by Cyril Lutziger
        </p>
    </footer>

    <script src="main.js"></script>

</body>

</html>
